<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<link rel=stylesheet type="text/css" href = "stylesheet.css">
	<title>jsCalendar</title>
</head>
<body id="myBody">
	<form name = "monthYearForm" method = "post">
		<input type="number" name = "month"/>Month<br>
		<input type="number" name = "year" />Year<br>
		<input type="button" value = "submit" id = "submitButton"/>
	</form>
	<div id ="centerButtons">
		<div id = "prevArrow"></div>
		<div id = "nextArrow"></div>
		<div id = "monthAndYearContainer"></div>
	</div>
	<table id = "weekdaysTable">
		<tr>
			<td class = "weekDays">Sun</td>
			<td class = "weekDays">Mon</td>
			<td class = "weekDays">Tue</td>
			<td class = "weekDays">Wed</td>
			<td class = "weekDays">Thu</td>
			<td class = "weekDays">Fri</td>
			<td class = "weekDays">Sat</td>
		</tr>
</table>
<table id = "calendarTable"></table>
</body>
<script src="calendar.js"></script>
</html>
